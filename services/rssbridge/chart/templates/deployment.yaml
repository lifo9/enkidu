---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.name }}
      {{- with .Values.securityContext }}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        name: {{ .Values.name }}
        command: ["/custom-entrypoint.sh"]
        envFrom:
        - configMapRef:
            name: {{ .Values.name }}
        ports:
        - containerPort: {{ .Values.network.service_port_http }}
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.network.service_port_http }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.network.service_port_http }}
        volumeMounts:
        - name: data
          mountPath: /config
          subPath: custom
        - name: data
          mountPath: /custom-entrypoint.sh
          subPath: custom-entrypoint.sh
        - name: data
          mountPath: /nginx.conf
          subPath: nginx.conf
        {{- with .Values.resources }}
        resources:
        {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
         claimName: {{ .Values.name }}-data
