---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.name }}
      {{- with .Values.securityContext }}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Values.name }}
        ports:
        - containerPort: {{ .Values.network.http_port }}
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.network.http_port }}
        readinessProbe:
          httpGet:
            path: /v1/models
            port: {{ .Values.network.http_port }}
        volumeMounts:
        - name: data
          mountPath: /models
      volumes:
      - name: data
        persistentVolumeClaim:
         claimName: {{ .Values.name }}
