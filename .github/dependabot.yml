# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Dependabot does not support wildcards :(
  - package-ecosystem: "docker"
    directory: "/services/vaultwarden/chart"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/services/navidrome/chart"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/services/jellyfin/chart"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/services/audiobookshelf/chart"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/services/photoprism/chart"
    schedule:
      interval: "daily"
